<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/hovereffect.css">
      <!--[if lt IE 9]>
        <script src="http://html5shiv-printshiv.googlecode.com/svn/trunk/html5shiv-printshiv.js"></script>
      <![endif]-->
  </head>
  <body>

    <img class="content" src="img/web_page.png" alt="web page">
    <div class="overlay" style="display: none"><a href="#"><img src="img/link-chain.png" style="width: 50px" "height: 50px" alt="link">Link to Portfolio Item</a></div>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/hovereffect.js"></script>
  <script>
    $(function() {
        $(".content").hovereffect({
          background_color: "#777",
          duration: 500,
          opacity: 0.85,
          path: ['left', 'bottomRight']
        });
    });
  </script>

  </body>
</html>
