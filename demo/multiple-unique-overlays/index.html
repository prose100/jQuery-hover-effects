<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/hovereffect.css">


      <!--[if lt IE 9]>
        <script src="http://html5shiv-printshiv.googlecode.com/svn/trunk/html5shiv-printshiv.js"></script>
      <![endif]-->
        
  </head>
  <body>

  <div class="myhovereffect-1">
    <img width="100px" height="100px" src="img/web_page.png" alt="web page">
    <a href=""><img width="25px" height="25px" src="img/link-green.png" alt="link"></a>
  </div>

  <div class="myhovereffect-2">
    <img width="50px" height="50px" src="img/web_page.png" alt="web page">
    <a href=""><img width="15px" height="15px" src="img/link-green.png" alt="link"></a>
  </div>

  <div class="myhovereffect-3">
    <img width="100px" height="100px" src="img/web_page.png" alt="web page">
    <a href=""><img width="25px" height="25px" src="img/link-green.png" alt="link"></a>
  </div>

  <div class="myhovereffect-4">
    <img width="100px" height="100px" src="img/web_page.png" alt="web page">
    <a href=""><img width="30px" height="30px" src="img/link-chain.png" alt="link"></a>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/hovereffect.js"></script>
  <script>
    $(function() {
        $(".myhovereffect-1").hovereffect({
          overlayClass: "overlay-1",
          duration: 500,
          opacity: 0.5,
          animation: "slideRight"
        });

        $(".myhovereffect-2").hovereffect({
          overlayClass: "overlay-2",
          duration: 500,
          opacity: 0.5,
          animation: "slideDown"
        });

        $(".myhovereffect-3").hovereffect({
          overlayClass: "overlay-3",
          duration: 500,
          opacity: 0.5,
          animation: "slideLeft"
        });

          $(".myhovereffect-4").hovereffect({
          overlayClass: "overlay-4",
          duration: 500,
          opacity: 0.8,
          animation: "slideUp"
        });
    });
  </script>

  </body>
</html>
